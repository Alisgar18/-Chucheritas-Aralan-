{% extends "base.html" %}

{% block title %}Agregar Producto - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-plus-circle"></i> Agregar Nuevo Producto
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_agregar_producto') }}" enctype="multipart/form-data">
                        
                        <!-- Nombre del producto -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">
                                Nombre del Producto <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   name="nombre" 
                                   required 
                                   placeholder="Ej: Collar de perlas">
                        </div>

                        <!-- Categoría -->
                        <div class="mb-3">
                            <label for="id_categoria" class="form-label">
                                Categoría <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="id_categoria" name="id_categoria" required>
                                <option value="">Selecciona una categoría...</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.id_categoria }}">
                                    {{ categoria.descripcion }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">
                                Descripción <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" 
                                      id="descripcion" 
                                      name="descripcion" 
                                      rows="4" 
                                      required
                                      placeholder="Describe las características del producto..."></textarea>
                        </div>

                        <div class="row">
                            <!-- Precio -->
                            <div class="col-md-6 mb-3">
                                <label for="precio" class="form-label">
                                    Precio (MXN) <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" 
                                           class="form-control" 
                                           id="precio" 
                                           name="precio" 
                                           step="0.01" 
                                           min="0.01"
                                           required 
                                           placeholder="0.00">
                                </div>
                            </div>

                            <!-- Existencias -->
                            <div class="col-md-6 mb-3">
                                <label for="existencias" class="form-label">
                                    Existencias <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="existencias" 
                                       name="existencias" 
                                       min="0"
                                       value="0"
                                       required 
                                       placeholder="0">
                            </div>
                        </div>

                        <!-- Imagen del producto (opcional) -->
                        <div class="mb-4">
                            <label for="imagen" class="form-label">
                                Imagen del Producto (opcional)
                            </label>
                            <input type="file" 
                                   class="form-control" 
                                   id="imagen" 
                                   name="imagen" 
                                   accept="image/*">
                            <small class="form-text text-muted">
                                Formatos aceptados: JPG, PNG, GIF. Tamaño máximo: 2MB
                            </small>
                            
                            <!-- Vista previa de la imagen -->
                            <div id="preview-imagen" class="mt-3" style="display: none;">
                                <img id="img-preview" src="" alt="Vista previa" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_productos') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Preview de imagen
document.getElementById('imagen').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('img-preview').src = e.target.result;
            document.getElementById('preview-imagen').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
});

// Validación del formulario
document.querySelector('form').addEventListener('submit', function(e) {
    const precio = parseFloat(document.getElementById('precio').value);
    const existencias = parseInt(document.getElementById('existencias').value);
    
    if (precio <= 0) {
        e.preventDefault();
        alert('El precio debe ser mayor a 0');
        return false;
    }
    
    if (existencias < 0) {
        e.preventDefault();
        alert('Las existencias no pueden ser negativas');
        return false;
    }
});
</script>
{% endblock %}
