<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chucheritas Aralan{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Indicador de estado de BD -->
    <div class="db-status {% if database_available %}connected{% else %}disconnected{% endif %}">
        BD: {% if database_available %}Conectada{% else %}Modo Prueba{% endif %}
    </div>

    {% include 'partials/header.html' %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <!-- Scripts globales -->
    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
